    <script type="text/javascript">
        function SearchPost() {
            var Category = "Training & Development";

            var webMethod = "ProjectServices.asmx/GetPosts";
            var parameters = "{\"category\":\"" + encodeURI(Category) + "\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var json = JSON.parse(JSON.stringify(msg.d));
                    $("#postOutput").empty();
                    $.each(json, function (index, obj) {
                        var row = '<div class="card-body"><p class="card-text"><b>' + obj.Category + "</b>: " + obj.PostText + " " + obj.PostVotes + '</p><button class="btn btn-primary" onclick="javascript: Vote(' + obj.PostID + ');">Yes!</button></div>'
                        $("#postOutput").append(row);
                    });
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });

        }

        function SearchPostText() {
            var text = document.getElementById("TextSearch").value;

            var webMethod = "ProjectServices.asmx/GetPostsbyText";
            var parameters = "{\"category\":\"" + encodeURI(text) + "\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var json = JSON.parse(JSON.stringify(msg.d));
                    $("#postOutput").empty();
                    $.each(json, function (index, obj) {
                        var row = '<div class="card-body"><p class="card-text"><b>' + obj.Category + "</b>: " + obj.PostText + " " + obj.PostVotes + '</p><button class="btn btn-primary" onclick="javascript: Vote(' + obj.PostID + ');">Yes!</button></div>'
                        $("#postOutput").append(row);
                    });
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });

        }


    </script>
